<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South Africa Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://d3dqioy2sca31t.cloudfront.net/Projects/cms/production/000/020/484/original/d0531471711b367b94abfd4dbc29e6ae/spain-barcelona-sagrada-familia-080416-az.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: darken;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Days to Cape Town ðŸŒž!</h1>
  <div id="countdown">Loading...</div>

  <script>
    // Set the target date
    const tripDate = new Date("September 21, 2025 08:00:00").getTime();

    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = tripDate - now;

      if (distance < 0) {
        countdown.innerHTML = "ðŸŽ‰ We're coming to Cape Town!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (distance % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown(); // Initial call
    setInterval(updateCountdown, 1000); // Update every second
  </script>
</body>
</html>
