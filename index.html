<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South Africa Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('images/table-mountain.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: darken;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 1rem;
    }

    /* --- New gallery styles --- */
    .gallery {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>Countdown to Cape Town ðŸŒž!</h1>
  <div id="countdown">Loading...</div>

  <!-- ðŸ”¹ Image gallery goes here -->
  <div class="gallery">
    <img src="images/table-mountain.jpg" alt="Cape Town 1" />
    <img src="images/cape-town-sunset.jpg" alt="Cape Town 2" />
    <img src="images/waterfront.jpg" alt="Cape Town 3" />
  </div>

  <script>
    // Set the target date
    const tripDate = new Date("September 21, 2025 08:00:00").getTime();

    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = tripDate - now;

      if (distance < 0) {
        countdown.innerHTML = "ðŸŽ‰ We're coming to Cape Town!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (distance % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown(); // Initial call
    setInterval(updateCountdown, 1000); // Update every second
  </script>
</body>
</html>
